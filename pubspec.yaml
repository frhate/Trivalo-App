name: travel_app
description: A new Flutter project.

# This line prevents the package from being accidentally published to pub.dev
# using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
 
  get: ^4.6.6
  get_storage: ^2.1.1
  google_nav_bar: 5.0.6
  # flutter_svg: 1.1.0
  smooth_page_indicator: ^1.1.0
  line_icons: ^2.0.3
  syncfusion_flutter_datepicker: ^21.2.3
  intl: ^0.19.0
  carousel_slider: ^4.2.1
  image_picker: ^1.0.7
  dio: ^5.4.0


  # Firebase
  firebase_core: ^2.10.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0 
  cloud_firestore_web: ^3.9.0
  firebase_auth_web: ^5.8.13
  cloud_firestore_platform_interface: ^6.1.0
  firebase_auth_platform_interface: ^7.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Schuyler
      fonts:
        - asset: assets/fonts/Schuyler.ttf
        - asset: assets/fonts/schuyleritalic.ttf
          style: italic
    - family: Trajan Pro
      fonts:
        - asset: assets/fonts/Trajan Pro.ttf
        - asset: assets/fonts/TrajanPro-Bold.otf
          weight: 700
